<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
      <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #ccc; padding: 50px; position: fixed; bottom: 0; width: 100%; }
      form button { width: 90%; background: rgb(130, 224, 255); border: none; padding: 100px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  <body>
  <h1 align='center'>Welcome to Turing Test game!</h1>
    <ul id="messages"></ul>
    <form>

      <label><input type="radio" name="choice" value="Yes" style="margin-left:150px; margin-top:0px">
      <img src="/yes_logo.gif" width="80" height="50" value="Yes" style="margin-left:0px; margin-top:0px">
      </label>

      <input type="button" onclick="ok()" value="submit" style="margin-left:150px; margin-top:0px; height:1000px; width:200px">

      <label><input type="radio" name="choice" value="No" style="margin-left:150px; margin-top:0px">
      <img src="/no_logo.gif" width="80" height="50" value="No" style="margin-left:0px; margin-top:0px">
      </label>
      <!--<label><input type="image" name="choice" src="yes_logo.gif" width="80" height="50" value="Yes" style="margin-left:200px; margin-top:0px"></label>-->
      
      <!--<label><input type="image" name="choice" src="no_logo.gif" width="80" height="50" value="No" style="margin-left:150px; margin-top:0px"></label>-->
    </form>
    <script src="/socket.io/socket.io.js"> </script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      // Prompt for user info
      socket.on('connect', function(){
        socket.emit('adduser', prompt("Enter your name:"));
      });

      // Send yes/no to server
      function ok()
      {
        var temp = document.getElementsByName("choice");
        for(i = 0; i < temp.length; i++){
          if(temp[i].checked){
            //alert("you choose " + temp[i].value);
            socket.emit('sendchat', temp[i].value);
          }
        }
      }

      
      //$('form').submit(function(){
      //  socket.emit('sendchat', $('#m').val());
      //  $('#m').val('');
      //  return false;
      //});

      // Update chat
      socket.on('updatechat', function(username, msg){
        $('#messages').append($('<li>').text(username+': '+msg));
      });
  </script>
  </body>
</html>
